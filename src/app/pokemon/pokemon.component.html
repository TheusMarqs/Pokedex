<div class="container border rounded bg-white p-4" style="width: 600px;">
  <div class="row display-4 mb-3">
    <div class="col text-center">
      Pok√©dex
    </div>
  </div>

  <div class="row">
    <div class="display-6 text-center mt-4" style="font-size: 25px;">Digite o ID do pokemon:</div>
    <div class="input-group mb-4 mt-2">
      <input type="number" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default" [(ngModel)] = "idSelecionado">

        <div class="input-group-append" style="border-left: none;">
          <span class="input-group-text" id="inputGroup-sizing-default">
            <fa-icon [icon]="faMagnifyingGlass" (click)="buscarId()" class="icone ml-2"></fa-icon>
          </span>
        </div>


    </div>
  </div>

  <div class="row">
    <div class="display-6 text-center">
      {{getId()}} -
      {{getName() | titlecase}}
    </div>
  </div>



  <div class="p-4 bg-secondary rounded mt-3">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-2">
        <img [src]="poke.sprites.other.home.front_default" width="400px">
      </div>
    </div>

    <div class="row text-white mt-5">
      <div class="col-md-6 mb-3">
        Altura: {{getAltura()}}
      </div>
      <div class="col-md-5 mb-3">
        Peso: {{getPeso()}}
      </div>
    </div>

    <div class="row text-white">
      <div class="col-md-6">
        Habilidade 1: {{getHabilidade() | titlecase}}
      </div>
      <div class="col-md-5">
        Habilidade 2: {{getHabilidade2() | titlecase}}
      </div>
    </div>

    <div class="row m-3 justify-content-between">
      <button (click)="prevPoke()" class="btn border-white w-25 btn-danger">
        < </button>
          <button (click)="nextPoke()" class="btn border-white w-25 btn-success">
            >
          </button>
    </div>
  </div>
</div>
